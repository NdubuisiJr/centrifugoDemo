<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centrifugo Client</title>
  </head>
  <body>
    <main>This is the test client. Open the console</main>
    <script src="https://cdn.jsdelivr.net/gh/centrifugal/centrifuge-js@2.X.X/dist/centrifuge.min.js"></script>
    <script>
      const centrifuge = new Centrifuge(
        "ws://localhost:8000/connection/websocket"
        // "wss://realtime.zuri.chat/connection/websocket"
      );

      centrifuge.on("connect", function (ctx) {
        console.log("connected", ctx);
        centrifuge.subscribe("channel_name", (ctx) => {
          console.log(ctx);
        });
      });

      centrifuge.on("disconnect", function (ctx) {
        console.log("disconnected", ctx);
      });

      centrifuge.connect();
    </script>
  </body>
</html>
